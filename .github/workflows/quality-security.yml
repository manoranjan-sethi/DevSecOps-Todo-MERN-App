name: Quality & Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-security:
    runs-on: ubuntu-latest
    env:
      REGISTRY: docker.io
      IMAGE_NAME_CLIENT: ${{ secrets.DOCKER_USERNAME }}/todo-mern-client
      IMAGE_NAME_SERVER: ${{ secrets.DOCKER_USERNAME }}/todo-mern-server
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          cd client && npm ci && cd ..
          cd server && npm ci && cd ..

      # ESLint - Lint client and server code
      - name: Run ESLint
        run: |
          echo "Linting client code..."
          cd client && npm run lint || echo "Client lint completed with warnings"
          cd ..
          echo "Linting server code..."
          cd server && npm run lint || echo "Server lint completed with warnings"
        continue-on-error: true

      # OWASP Dependency Check
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Todo MERN App'
          path: '.'
          format: 'SARIF'
          args: >
            --enableExperimental
            --disableNodeAudit
            --exclude node_modules

      # Build Docker images
      - name: Build Client Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }} ./client
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:latest

      - name: Build Server Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:${{ github.sha }} ./server
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:latest
      # Trivy image scanning - Client
      - name: Run Trivy vulnerability scanner on Client
        uses: aquasecurity/trivy-action@master # Consider changing to a specific tag e.g. @0.28.0 for production
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CLIENT }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-client-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload SARIF results from Trivy - Client
      - name: Upload Trivy Client SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'trivy-client'

      # Trivy image scanning - Server
      - name: Run Trivy vulnerability scanner on Server
        uses: aquasecurity/trivy-action@master # Consider changing to a specific tag e.g. @0.28.0 for production
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_SERVER }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-server-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload SARIF results from Trivy - Server
      - name: Upload Trivy Server SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'trivy-server'

      # Upload OWASP SARIF results
      - name: Upload OWASP SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'dependency-check-report.sarif'
          category: 'dependency-check'

      # Generate security report
      - name: Generate Security Report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "## Timestamp: $(date)" >> security-report.md
          echo "## Commit: ${{ github.sha }}" >> security-report.md
          echo "## Branch: ${{ github.ref }}" >> security-report.md
          echo "" >> security-report.md
          echo "### Scan Results:" >> security-report.md
          echo "- ESLint: Completed" >> security-report.md
          echo "- OWASP Dependency Check: Completed" >> security-report.md
          echo "- Trivy Image Scan: Completed" >> security-report.md
          echo "" >> security-report.md
          echo "All scans completed successfully. Check the GitHub Security tab for detailed results." >> security-report.md

      # Upload security report as artifact
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            security-report.md
            trivy-client-results.sarif
            trivy-server-results.sarif
            dependency-check-report.sarif

